<H2><A NAME="SECTION00076000000000000000">
(6)「VMX non Root ModeへVMEntry」</A>
</H2>
CPUのモードを切り替えて(3)で指定されたVMCSが指すゲストマシンを実行します。この時、(2)でVMCSを初期化してから初めてのVMEntryの時のみVMLAUNCH命令でVMEntryを行います。以降のVMEntryはVMRESUME命令で行います。
