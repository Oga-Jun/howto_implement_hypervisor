<H2><A NAME="SECTION00012000000000000000">
VMCS-abort indicator</A>
</H2>
VMExit 中にエラーが発生し、正常にVMExit 要因などのデータがVMCS へ書き込めなかった場合、エラーコードがここに書き込まれる。「VMExit が失敗した場合」なので、正常に動作している限りは使われない
