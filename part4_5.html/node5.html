<H2><A NAME="SECTION00032000000000000000">
MSI割り込み</A>
</H2>
PCI 2.3から追加された割り込みモードでピンを使用しない帯域内メッセージで割り込みを行う。
デバイスあたり最大32個のMSIメッセージをサポートしている。
