<H2><A NAME="SECTION00033000000000000000">
MSI-X割り込み</A>
</H2>
PCI 3.0ではオプションとされPCIe 1.0から必須とされた割り込みモードで、MSI割り込みの拡張版。
デバイスあたり最大2048個のメッセージをサポートしている。
