<H1><A NAME="SECTION00060000000000000000">
MSI/MSI-X 割り込みの仮想化</A>
</H1>

<P>
MSI/MSI-X割り込みの場合は、PCI Configuration
Spaceへの書き込みにより割り込み先CPUの設定を
受け取ります。書き込むデバイスやレジスタの
フォーマットは違いますが 、使い方はほぼI/O
APICと変わりません。<A NAME="tex2html7"
  HREF="footnode.html#foot56"><SUP><IMG  ALIGN="BOTTOM" BORDER="1" ALT="[*]"
 SRC="file:/usr/share/latex2html/icons/footnote.png"></SUP></A>
